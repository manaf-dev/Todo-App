{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Change Password</legend>
        {{ form|crispy }}
        <button type="submit" class="btn">Change</button>
        <a href="{{ request.META.HTTP_REFERER }}" class="back-btn">Cancel</a>
    </fieldset>
</form>
{% endblock %}

{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Login</legend>
        {{ form|crispy }}
        <button type="submit" class="btn">Login</button>
        <p class="login-text">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        <p class="login-text">Forgot Password? <a href="{% url 'password_reset' %}">Reset</a></p>
    </fieldset>
</form>
{% endblock %}

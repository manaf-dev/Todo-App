{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Sign Up</legend>
        {{ form|crispy }}
        <button type="submit" class="btn">Sign up</button>
        <p class="login-text">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </fieldset>
</form>
{% endblock %}

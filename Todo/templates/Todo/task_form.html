{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content %}

<form action="" method="POST" class="form">
    {% csrf_token %}
    <fieldset>
        <legend>Add Task</legend>
        {{ form|crispy }}
        <div class="buttons">
            <button type="submit" class="btn">Add</button>
            <a href="{% url 'home' %}" class="back-btn">Go back</a>
        </div>

    </fieldset>

    
</form>


{% endblock %}

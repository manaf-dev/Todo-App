{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content %}

<form action="" method="POST" class="form">
    {% csrf_token %}
    <fieldset>
        <legend>Add Task</legend>
        {{ form|crispy }}
        <div class="buttons">
            <button type="submit" class="btn">Submit</button>
            <a href="{{ request.META.HTTP_REFERER }}" class="back-btn">Back</a>
        </div>

    </fieldset>

    
</form>


{% endblock %}

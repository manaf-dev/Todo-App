{% extends 'main.html' %}

{% block content %}

<form action="" method="POST" class="form">
    {% csrf_token %}
    <fieldset>
        <legend>Delete Task</legend>
        <p>Are you sure you want to delete Task: <em>{{task}}</em></p>

        <div class="buttons">
            <button type="submit" class="delete-btn btn">Delete</button>
            <a href="{{ request.META.HTTP_REFERER }}" class="back-btn">Cancel</a>
        </div>

    </fieldset>
</form>


{% endblock %}
